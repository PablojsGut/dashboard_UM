<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unificador de Iniciativas - VcM</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style/main_unificador.css">
</head>
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    Error de validación
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
                <!-- Mensaje dinámico -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
<body>

<header class="header-um">
    <div class="container">
        <div class="row align-items-center">

            <!-- Logo -->
            <div class="col-auto">
                <a 
                    href="https://pablojsgut.cl/dashboard_VcM/unificador.html"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Ir al Unificador Dashboard Universidad Mayor"
                >
                    <img 
                        src="logo.ico" 
                        alt="Universidad Mayor" 
                        class="dashboard-icon"
                    >
                </a>
            </div>

            <!-- Título y subtítulo -->
            <div class="col">
                <h1 class="dashboard-title mb-1">
                    Unificador para Vinculación con el Medio
                </h1>
                <p class="dashboard-subtitle">
                    Unificador de iniciativas vía Excel.
                </p>
                <!-- Link a Unificador -->
                <a
                    href="index.html"
                    class="icon-link icon-link-hover text-decoration-none"
                >
                    Volver al Dashboard de Iniciativas - VcM
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</header>

<main class="container mt-4">

    <!-- CARD PRINCIPAL -->
    <div class="excel-section">

        <!-- Tipo archivo -->
        <div class="mb-4">
            <div class="excel-title mb-2">Tipo de archivo</div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-um-toggle active">
                    Iniciativas
                </button>
                <button type="button" class="btn btn-um-toggle">
                    Síntesis
                </button>
            </div>
        </div>

        <!-- Inputs Excel -->
        <div class="mb-4">
            <div class="excel-title mb-3">Archivos Excel a unir</div>

            <div id="inputs-container">

                <!-- Input base -->
                <div class="row align-items-center mb-3 file-input-row">
                    <div class="col-md-10">
                        <input type="file" class="form-control excel-input" accept=".xls,.xlsx">
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-icon-danger" disabled>
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="row align-items-center mb-3 file-input-row">
                    <div class="col-md-10">
                        <input type="file" class="form-control excel-input" accept=".xls,.xlsx">
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-icon-danger" disabled>
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>

            </div>

            <!-- Agregar -->
            <button id="btnAgregarInput" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-plus-circle"></i> Agregar archivo
            </button>

        </div>

        <!-- Descargar -->
        <div class="text-center">
            <button class="btn btn-um-download btn-lg">
                <i class="bi bi-download me-2"></i>
                Unir y Descargar
            </button>
        </div>

    </div>

</main>
<footer class="footer-um mt-5">
    <div class="container">
        <div class="row align-items-center py-4">
            
            <!-- Izquierda: texto -->
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                <span class="footer-text">
                    © 2025 Universidad Mayor · VcM
                </span>
            </div>

            <!-- Derecha: links -->
            <div class="col-md-6">
                <ul class="nav justify-content-center justify-content-md-end">
                    <li class="nav-item">
                        <a 
                            class="nav-link footer-link"
                            href="https://github.com/PablojsGut/dashboard_UM"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            <i class="bi bi-github me-1"></i> GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                            class="nav-link footer-link"
                            href="https://www.youtube.com/watch?v=-mJDIh7N6xs"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            <i class="bi bi-youtube me-1"></i> YouTube
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<!-- JS principal -->
<script src="js/columnsConfig.js"></script>
<script src="js/unificador.js"></script>

</body>
</html>
